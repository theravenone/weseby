{% extends 'kiosk/base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  {% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">logout</a></p>
  {% else %}
    <p>You are not logged in</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
  {% endif %}

  
{% endblock %}
